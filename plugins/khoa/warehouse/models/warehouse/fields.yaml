tabs:
    fields:
        ma_phieu:
            label: 'Mã phiếu'
            span: auto
            readOnly: 1
            context:
                - update
                - preview
            type: text
            tab: 'Thông tin chung'
        type:
            label: 'Loại hình'
            options:
                - Xuất
                - Nhập
            showSearch: true
            span: auto
            placeholder: '-- Chọn loại hình --'
            context:
                - create
            type: dropdown
            tab: 'Thông tin chung'
        ngay_xuat_phieu:
            label: 'Ngày xuất phiếu'
            mode: date
            span: auto
            type: datepicker
            tab: 'Thông tin chung'
            format: d/m/Y
        so_chung_tu_goc_kem_theo:
            label: 'Số chứng từ gốc kèm theo'
            span: auto
            type: text
            tab: 'Thông tin chung'
        payment_type:
            label: 'Hình thức thanh toán'
            options:
                - 'Chuyển khoản'
                - 'Tiền mặt'
            showSearch: true
            span: auto
            placeholder: '-- Chọn hình thức thanh toán --'
            type: dropdown
            tab: 'Thông tin chung'
        total_thanh_tien:
            label: 'Tổng số tiền '
            span: auto
            readOnly: 0
            context:
                - update
                - preview
            disabled: 1
            type: number
            tab: 'Thông tin chung'
        tong_so_tien_viet_bang_chu:
            label: 'Tổng số tiền (Viết bằng chữ))'
            span: auto
            type: text
            tab: 'Thông tin chung'
        json_data_nhap:
            label: 'Thông tin nhập'
            prompt: 'Add new item'
            span: full
            type: repeater
            tab: 'Thông tin chung'
            dependsOn: type
            form:
                fields:
                    product:
                        label: 'Mã số'
                        nameFrom: ma_so
                        descriptionFrom: description
                        span: auto
                        type: relation
                        placeholder: '-- Chọn mã số sản phẩm --'
                    ten_nhan_hieu:
                        label: 'Tên nhãn hiệu, quy cách vật tư, dụng cụ & hàng hóa'
                        span: auto
                        dependsOn: product
                        type: dropdown
                    nha_cung_cap:
                        label: 'Nhà cung cấp'
                        span: auto
                        type: text
                    don_vi_tinh:
                        label: 'Đơn vị tính'
                        span: auto
                        dependsOn: product
                        type: dropdown
                    so_luong_nhap:
                        label: 'Số lượng nhập'
                        span: auto
                        type: text
                    don_gia:
                        label: 'Đơn giá'
                        span: auto
                        type: number
                    thanh_tien:
                        label: 'Thành tiền'
                        span: auto
                        readOnly: 1
                        type: text
        json_data_xuat:
            label: 'Thông tin xuất'
            prompt: 'Add new item'
            span: full
            type: repeater
            tab: 'Thông tin chung'
            dependsOn: type
            form:
                fields:
                    product:
                        label: 'Mã số'
                        nameFrom: ma_so
                        descriptionFrom: description
                        span: auto
                        cssClass: col-lg-1
                        type: relation
                    ten_nhan_hieu:
                        label: 'Tên nhãn hiệu, quy cách vật tư, dụng cụ & hàng hóa'
                        span: auto
                        dependsOn: product
                        type: dropdown
                    nha_cung_cap:
                        label: 'Nhà cung cấp'
                        span: auto
                        type: text
                    don_vi_tinh:
                        label: 'Đơn vị tính'
                        span: auto
                        dependsOn: product
                        type: dropdown
                    so_luong_nhap:
                        label: 'Số lượng nhập'
                        span: auto
                        type: text
                    don_gia:
                        label: 'Đơn giá'
                        span: auto
                        type: number
                    thanh_tien:
                        label: 'Thành tiền'
                        span: auto
                        readOnly: 1
                        type: text
                    ly_do_xuat_khau:
                        label: 'Lý do xuất khẩu'
                        span: auto
                        type: text
                    ho_ten_nguoi_nhan:
                        label: 'Họ tên người nhận'
                        span: auto
                        type: text
